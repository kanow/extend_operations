<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages />
	<div class="operations single clearfix">
		<h1 class="csc-firstHeader"><span class="number">{operation.number}</span>{operation.title}</h1>
		<h2>{operation.subtitle}</h2>
		<f:render partial="Operation/Properties" arguments="{operation:operation}" />
		<a href="javascript:history.back()" class="backToList"><f:translate key="backToList" /></a>
	</div>
</f:section>
